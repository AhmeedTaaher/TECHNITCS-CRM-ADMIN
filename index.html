<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="login">
      <div class="rectangle-group">
        <div class="frame-item"></div>
        <div class="logo-arabic-2-wrapper">
          <img
            class="logo-arabic-2"
            loading="lazy"
            alt=""
            src="./public/logo-arabic-2@2x.png"
          />
        </div>
        <div class="rectangle-container">
          <div class="frame-inner"></div>
          <button class="new" id="new100">
            <div class="new-child"></div>
            <b class="b1">حساب جديد</b>
          </button>
          <button class="register">
            <div class="register-child"></div>
            <div class="container">
              <b class="b2">تسجيل الدخول</b>
            </div>
            <div class="register-item"></div>
          </button>
        </div>
        <div class="frame-container">
          <div class="frame-parent">
            <div class="group">
              <b class="b3">مرحبا بك</b>
              <div class="frame">
                <div class="div3">البريد الإلكتروني</div>
              </div>
            </div>
            <input class="form-control" type="text" >

          </input>
            <div class="frame-div">
              <div class="div4">كلمة المرور</div>
              <input class="form-control" type="text" >
              
            </input>
              <b class="b4" id="b4">هل نسيت كلمة المرور؟</b>
            </div>
            <div class="login-button-wrapper">
              <button class="login-button" id="loginButton">
                <div class="registration-button2">
                  <img
                    class="registration-button-inner"
                    alt=""
                    src="./public/rectangle-660.svg"
                  />

                  <div class="div5">الدخول</div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var loginButton = document.getElementById("loginButton");
      if (loginButton) {
        loginButton.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      var new100 = document.getElementById("new100");
      if (new100) {
        new100.addEventListener("click", function (e) {
          window.location.href = "./registration.html";
        });
      }
      var b4 = document.getElementById("b4");
      if (b4) {
        b4.addEventListener("click", function (e) {
          window.location.href = "./forget-password-1.html";
        });
      }
      </script>
  </body>
</html>
