<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forget-password-1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="forget-password-1">
      <section class="forget-password-1-child"></section>
      <div class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="wrapper-ellipse-5-wrapper">
          <div class="wrapper-ellipse-5">
            <img
              class="wrapper-ellipse-5-child"
              loading="lazy"
              alt=""
              src="./public/ellipse-5@2x.png"
            />
          </div>
        </div>
        <div class="wrapper">
          <b class="b">إعادة تعيين كلمة المرور </b>
        </div>
        <div class="parent">
          <div class="div">
            <p class="p">
              أدخل البريد الإلكترونيّ، أو رقم الهاتف المرتبط بحسابك
              لتغيير كلمة مرورك.
            </p>
          </div>
          <div class="frame-wrapper">
            <input class="form-control" type="text" placeholder="كلمة المرور">
              <div class="rectangle-copy-8"></div>

            </input>
          </div>
        </div>
        <div class="send-button">
          <button class="registration-button">
            <img
              class="registration-button-child"
              alt=""
              src="./public/rectangle-660.svg"
            />

            <div class="div1">رجوع</div>
          </button>
          <button class="send-button1" id="sendButton">
            <div class="registration-button1">
              <img
                class="registration-button-item"
                alt=""
                src="./public/rectangle-660.svg"
              />

              <div class="div2">ارسل</div>
            </div>
          </button>
        </div>
      </div>
    </div>

    <script>
      var sendButton = document.getElementById("sendButton");
      if (sendButton) {
        sendButton.addEventListener("click", function (e) {
          window.location.href = "./forget-password-2.html";
        });
      }
      </script>
  </body>
</html>
